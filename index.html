<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save the Dragon!</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
      }
      body {
        min-height: 100vh;
        min-width: 100vw;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #home-ui, #admin-ui, #game-ui {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        width: 100vw;
        height: 100vh;
        min-width: 100vw;
        min-height: 100vh;
        display: none;
        background: #181818;
        z-index: 1;
      }
      #home-ui { display: flex; }
      #game-ui {
        display: none;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #game-canvas {
        position: absolute;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 2;
        display: block;
        background: #222;
      }
      /* Make sure overlays/modals use z-index > 2 */
      .modal, .toast, #toast-container, #item-modal-bg, #equip-modal-bg, #use-item-modal-bg, #profile-modal-bg {
        z-index: 10 !important;
      }
    </style>
  </head>
  <body>
    <div id="home-ui"></div>
    <div id="admin-ui"></div>
    <div id="game-ui">
      <canvas id="game-canvas" width="600" height="600"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
